<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures the page is responsive and scales correctly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Trainer</title>
    <!-- Include Tailwind CSS via CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 
        This CSS rule prevents mobile browsers from zooming in on form inputs when they are focused.
        Setting the font-size to 16px or larger is a common technique to disable this default behavior,
        improving the user experience on mobile devices.
      */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      select,
      textarea {
        font-size: 16px;
      }
    </style>
  <!-- 
    The importmap script allows using bare module specifiers (e.g., 'react') in JavaScript modules,
    similar to how Node.js resolves modules. This avoids the need for a build step like Webpack or Rollup
    for simple projects, as the browser can directly fetch the specified modules from the provided URLs.
  -->
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.525.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.44.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800">
    <!-- This div is the root container where the React application will be mounted. -->
    <div id="root"></div>
    <!-- 
      The main application script is loaded as a module.
      This enables the use of ES6 import/export syntax within the script.
    -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
